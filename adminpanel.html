	<div class="wrapper">

		<main class="page">

				<div class="main-block__container">
					<picture><source srcset="img/mountains_behind.webp" type="image/webp"><img class="main-block__blur" id="mountains_behind" src="img/mountains_behind.png" alt="" /></picture>
					<div class="main-block__admin admin">
						<h2 class="admin__title">Admin Panel</h2>
						<h3 class="admin__subtitle">Yo bro you are really cool</h3>
						<form action="#" class="admin__form">
							<div class="admin__item">
								<input type="text" name="name" placeholder="Name" class="admin__input" />
							</div>
							<div class="admin__item">
								<input type="text" name="token" placeholder="Admin-token" class="admin__input" />
							</div>
							<div class="admin__item">
								<input type="password" name="password" placeholder="Password" class="admin__input" />
							</div>
							<a href="#" class="admin__login">Login</a>
						</form>
					</div>
					<picture><source srcset="img/mountains_front.webp" type="image/webp"><img id="mountains_front" src="img/mountains_front.png" alt="" /></picture>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>

							</ul>
